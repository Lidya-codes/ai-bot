<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Student & Job Helper</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    #chat { width: 90%; max-width: 600px; height: 400px; border: 1px solid #ccc; background: #fff; overflow-y: auto; padding: 10px; margin-top: 20px; }
    #userInput { width: 90%; max-width: 600px; padding: 10px; margin: 10px 0; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; }
    .user { background: #d1e7ff; text-align: right; }
    .bot { background: #e2ffe2; text-align: left; }
  </style>
</head>
<body>

<h2>AI Student & Job Helper</h2>
<div id="chat"></div>
<input type="text" id="userInput" placeholder="Type your message here..." onkeypress="if(event.key==='Enter'){sendMessage()}">

<script>
  const chat = document.getElementById('chat');

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if(text === '') return;
    addMessage(text, 'user');
    input.value = '';

    // Placeholder bot reply
    setTimeout(() => {
      addMessage("Hello! I am your AI helper. I can assist with CVs, study help, and job guidance.", 'bot');
    }, 500);
  }
</script>

</body>
</html>
